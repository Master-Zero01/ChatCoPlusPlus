# Configuration file for ChatCoPlus ${project.version} (https://github.com/zeroBzeroT/ChatCoPlus)
blacklist: []
ChatCo:
  created: ${project.version}
  chatDisabled: false
  bStats: true
  chatToConsole: true
  toggleChatEnabled: true
  ignoresEnabled: true
  ignoreMessageEnabled: true
  chatDisabledMessageEnabled: true
  whisperChangesEnabled: true
  whisperOnClick: true
  newCommands: true
  replyCommands: true
  lastCommand: true
  whisperLog: false
  whisperMonitoring: false
  blockUnicodeText: false
  debugUnicodeBlocking: false
  debugBlacklistBlocking: false

  # Count-based duplicate message prevention
  # Maximum number of identical messages allowed in recent history before blocking
  duplicateMessageThreshold: 2
  # How many recent messages to track per player
  duplicateMessageHistorySize: 5

  # Words in this list will be blocked with advanced filtering
  # The filter detects variations like: g00gle, gooooogle, g_o_o_g_l_e, elgoog, ggle
  wordBlacklist:
    - "badword"
  whisperFormat:
    receive: "%LIGHT_PURPLE%%SENDER% whispers: "
    send: "%LIGHT_PURPLE%To %RECEIVER%: "
  chatPrefixes:
    AQUA: null
    BLACK: null
    BLUE: null
    BOLD: null
    DARK_AQUA: null
    DARK_BLUE: null
    DARK_GRAY: null
    DARK_GREEN: null
    DARK_PURPLE: null
    DARK_RED: null
    GOLD: null
    GRAY: null
    GREEN: ">"
    ITALIC: null
    LIGHT_PURPLE: null
    MAGIC: null
    RED: null
    STRIKETHROUGH: null
    UNDERLINE: null
    WHITE: null
    YELLOW: null
  chatColors:
    AQUA: null
    BLACK: null
    BLUE: "`"
    BOLD: null
    DARK_AQUA: null
    DARK_BLUE: null
    DARK_GRAY: null
    DARK_GREEN: null
    DARK_PURPLE: null
    DARK_RED: null
    GOLD: null
    GRAY: null
    GREEN: null
    ITALIC: null
    LIGHT_PURPLE: null
    MAGIC: null
    RED: null
    STRIKETHROUGH: null
    UNDERLINE: null
    WHITE: null
    YELLOW: null
  announcements:
    enabled: true
    prefix: '&6[Anarchadia]'
    delay: 350
    messages:
      - '<GREEN>Join our Discord <RED>@ <UNDERLINE><AQUA>https://discord.anarchadia.org'
      - '<GREEN>Visit our website: <UNDERLINE><AQUA>https://anarchadia.org<RESET> <GREEN>forupdates!'
      - '<GREEN>Wonder what your joindate is? Try <AQUA>/joindate <GREEN>to see yours!'
      - '<GREEN>Need someone to talk with? Message our very own <AQUA>Olygarchist <GREEN>to chat with AI!'
      - '<GREEN>Looking to trade? Use <AQUA>/ah <GREEN>to list items on the global <YELLOW>AuctionHouse!'
      - '<GREEN>Want to swap directly? Try <AQUA>/trade <GREEN>to exchange items with other players!'
      - '<GREEN>Mini pets are here! Find <LIGHT_PURPLE>Holy Hand Grenades <GREEN>to get your very own!'
      - '<GREEN>Portals spawn at any two-coordinate pairs: <YELLOW>2500, 5000, 10000, 20000, 30000, 50000, 100000, 200000<GREEN> and more!'

# Available formatting tags:
# <BOLD>        - Makes text bold
# <ITALIC>      - Makes text italic
# <UNDERLINE>   - Underlines text
# <STRIKETHROUGH> - Strikes through text
# <MAGIC>       - Creates obfuscated text
# <RESET>       - Resets all formatting

# Available colors:
# BLACK, DARK_BLUE, DARK_GREEN, DARK_AQUA, DARK_RED, DARK_PURPLE
# GOLD, GRAY, DARK_GRAY, BLUE, GREEN, AQUA, RED, LIGHT_PURPLE
# YELLOW, WHITE
